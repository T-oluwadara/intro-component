<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="input.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="md:px-28 py-24 px-8">
        <div class="flex flex-col md:flex-row  mx-auto space-y-0 md:space-y-0">
            <div class="flex flex-col mb-32 md:pr-10  md:w-1/2 md:pt-52">
                <h1 class="text-3xl md:text-5xl font-bold text-white text-center md:text-left"> Learn to code by
                    watching others</h1>
                <p class="text-center md:text-left text-white mt-6">
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.
                </p>
            </div>

            <div class=" md:w-1/2 ">
                <p class="bg-blue px-3 py-5 shadow-2xl rounded text-center text-white z-10 shadow-black"><strong> Try it
                        free 7 days
                        then</strong>
                    $20/mo.
                    thereafter</p>

                <div class="bg-white py-10 px-8 mt-8 rounded">
                    <form action="/" class="space-y-5" id="form">
                        <div class="relative input-control">
                            <div class="form-svg absolute">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="firstname"
                                class="bg-white border border-gray-300 text-gray-900 text-sm rounded font-bold  block w-full p-3.5 focus:outline-grayishBlue"
                                placeholder="First Name">
                            <div class="error"></div>
                        </div>

                        <div class="relative input-control">
                            <div class="form-svg absolute">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="lastname"
                                class="bg-white border border-gray-300 text-gray-900 text-sm rounded font-bold  block w-full p-3.5 focus:outline-grayishBlue"
                                placeholder="Last Name">
                            <div class="error"></div>
                        </div>

                        <div class="relative input-control">
                            <div class="form-svg absolute">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="email" id="email"
                                class="bg-white border border-gray-300 text-gray-900 text-sm rounded font-bold  block w-full p-3.5 focus:outline-grayishBlue"
                                placeholder="Email Address">
                            <div class="error"></div>
                        </div>

                        <div class="relative input-control">
                            <div class="form-svg absolute">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="password"
                                class="bg-white border border-gray-300 text-gray-900 text-sm rounded font-bold  block w-full p-3.5 focus:outline-grayishBlue"
                                placeholder=" Password">
                            <div class="error"></div>
                        </div>


                        <button type="submit"
                            class="bg-green py-5 w-full font-bold shadow-inner rounded text-center text-white px-3 hover:bg-lightGreen">
                            Claim your free trial
                        </button>
                    </form>
                    <p class="text-grayishBlue pt-5 text-center"> By clicking the button, you are agreeing to our
                        <strong class="text-red"> Terms and Services</strong>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
